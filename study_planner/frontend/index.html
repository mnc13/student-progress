<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MBBS Study Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>MBBS Study Planner</h1>
      <div class="login">
        <input id="studentIdInput" type="number" placeholder="Enter studentID (e.g., 500001)" />
        <button id="loginBtn">Login</button>
        <span id="loginStatus"></span>
      </div>
    </header>

    <main class="grid">
      <section class="card">
        <h2>Courses</h2>
        <ul id="courses"></ul>
      </section>

      <section class="card">
        <h2>Past Items & Marks</h2>
        <table id="pastTable">
          <thead>
            <tr><th>Idx</th><th>Topic</th><th>Hours</th><th>Mark</th><th>%</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section class="card">
        <h2>Upcoming Calendar</h2>
        <div id="calendar"></div>
      </section>

      <section class="card">
        <h2>Study Plan</h2>
        <button id="genPlanBtn">Generate Plan</button>
        <div id="selectedCourse" style="margin:8px 0; opacity:.8">Course: (none)</div>
        <div id="tasks"></div>
      </section>

      <section class="card">
        <h2>Progress by Event</h2>
        <div id="progress"></div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
